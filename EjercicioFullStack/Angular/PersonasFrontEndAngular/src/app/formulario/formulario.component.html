<div class="box">
  <form action="" class="item" #f="ngForm" (ngSubmit)="f.form.valid && onGuardarPersona()">
    <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombreInput" required/>
    <button type="submit" style="cursor: pointer;">+</button>
    <button *ngIf="idPersona != null && idPersona != 0" type="submit"
            style="cursor: pointer;" class="buttonRed" (click)="onEliminarPersona()">-</button>
  </form>
</div>

<!DOCTYPE html>
<html>
    <head>
        <title>Manejos Formularios</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
        
    </head>
    <body>
        
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post" onsubmit="return validarForma(this)">
            
            <input type="hidden" name="oculto" value="valorOculto"/>
            
            <table width="200" id="enfasis-columna">
                
                <caption>
                    Formulario de registro de datos
                </caption>
                
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    
                    <td>
                        <input class="default" type="text" name="usuario" 
                               value="Escribir usuario" onfocus="this.select()"/>
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    
                    <td>
                        <input class="default" type="password" name="password"
                               onfocus="this.select()"/>
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: (*)
                    </td>
                    
                    <td>
                        Java: <input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        .Net: <input type="checkbox" name="tecnologia" value="net" />
                        &nbsp;&nbsp;
                        Php: <input type="checkbox" name="tecnologia" value="php" />
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    
                    <td>
                        Masculino: <input type="radio" name="genero" value="M" />
                        &nbsp;&nbsp;
                        Femenino: <input type="radio" name="genero" value="F" />
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">
                        Ocupacion: (*)
                    </td>
                    
                    <td>
                        <select class="default" name="ocupacion">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">
                        Música Favorita:
                    </td>
                    
                    <td>
                        <select class="default" name="musica" multiple>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    
                    <td>
                        <textarea class="default" name="comentarios" rows="2" cols="30"
                                  onfocus="this.select()">Escribir un comentario</textarea>
                    </td>
                </tr>
                
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default"/>
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default"/>
                    </td>
                </tr>
            </table>
            
        </form>
        
    </body>
</html>
